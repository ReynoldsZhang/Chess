<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chinese Chess</title>
    <style>
        * {
            /*先清除默认样式*/
            margin: 0;
            padding: 0;
        }

        /*背景颜色*/
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #dedfde;
        }

        /*包含棋子，棋盘还有中间的字的整体样式*/
        #board-wrapper {
            transform: translateX(-50%);
            position: absolute;
            left: 50%;
            top: 100px;
            animation: show 1s;
        }

        /*棋盘的样式*/
        #board {
            background-color: #ebd58b;
        }

        /*棋盘中间字体的CSS*/
        p{
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            top: 230px;
            font-size: 40px;
            font-family: WeiTi,serif;
            color: black;
        }

        /*用于定义棋子的形状*/
        .piece {
            width: 45px;
            height: 45px;
            border: solid 1px black;
            border-radius: 50px;
            text-align: center;
            background-color: #ebd588;
            position: absolute;
        }

        .piece:hover{
            animation: changeColor 1s;
        }

        /*棋子名字的CSS*/
        .piece-name {
            font-size: 40px;
            font-family: WeiTi,serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @font-face {
            font-family: 'WeiTi';
            src: url('Image/WeiTi.ttf') format('truetype');
        }

        @keyframes show {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes changeColor {
            from{
                background-color: #ebd588;
            }
            to{
                background-color: peru;
            }
        }
    </style>
</head>
<body>
<div id="board-wrapper">
    <canvas id="board"></canvas>
    <p>楚&nbsp;&nbsp;河&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;汉&nbsp;&nbsp;界</p>
</div>


<script type="text/javascript">
    const boardWrapper = document.getElementById('board-wrapper');

    //所有棋子的class
    class Chess {
        constructor(chessName, xSet, ySet, color, id) {
            this.chessName = chessName;
            this.xSet = xSet;
            this.ySet = ySet;
            this.color = color;
            this.id = id;
            this.createPieces();
        }

        //获取棋子id
        getChessID(){
            return this.id;
        }

        //获取棋子颜色
        getChessColor(){
            return this.color;
        }

        setXY(x, y){
            this.xSet = x;
            this.ySet = y;
        }

        getX(){
            return this.xSet;
        }

        getY(){
            return this.ySet;
        }

        //画棋子
        createPieces() {
            let div = document.createElement("div");
            div.id = this.id;
            div.className = "piece";
            div.style.color = this.color;
            div.style.left = this.xSet * 50 + "px";
            div.style.top = this.ySet * 50 + "px";
            div.innerHTML = "<div class='piece-name'>" + this.chessName + " </div>";
            boardWrapper.appendChild(div);
        }
    }
</script>

<script type="text/javascript">
    const lineHigh = 10;  //棋盘高度
    const lineWidth = 9; //棋盘宽度
    const line = 50; //每条线之间的间隔
    const board = document.getElementById("board"); // 获取棋盘 canvas 元素
    let context = board.getContext('2d'); // 获取棋盘 canvas 上下文
    // Chess List: 0 refer to empty, 1 refer to black, 2 refer to white
    const chessList = new Array(lineHigh);
    let turn = "red";

    //初始化数组
    for (let i = 0; i < lineHigh + 1; i++) {
        chessList[i] = new Array(lineWidth);
        for (let j = 0; j < lineWidth; j++) {
            if (i === 5) {
                chessList[i][j] = -1;
                continue;
            }
            chessList[i][j] = 0;
        }
    }

    //定制棋盘大小
    board.height = lineHigh * line;
    board.width = lineWidth * line;
    context.strokeStyle = "#000";
    context.lineWidth = 1;

    //画竖线
    for (let i = 0; i < lineHigh; i++) {
        context.beginPath();
        context.moveTo(line / 2 + i * line, line / 2);
        context.lineTo(line / 2 + i * line, (line * lineHigh - line / 2) / 2 - 11.5);
        context.stroke();

        context.beginPath();
        context.moveTo(line / 2 + i * line, ((line * lineHigh - line / 2) / 2) + line - 11.5);
        context.lineTo(line / 2 + i * line, line * lineHigh - line / 2);
        context.stroke();

        //将棋盘中间空出来不画线
        if (i === 3) {
            context.beginPath();
            context.moveTo(line / 2 + i * line, line / 2);
            context.lineTo(line / 2 + (i + 2) * line, line * 3 - line / 2);
            context.stroke();

            context.beginPath();
            context.moveTo(line / 2 + i * line, line * lineHigh - line / 2);
            context.lineTo(line / 2 + (i + 2) * line, line * 8 - line / 2);
            context.stroke();
        }

        if (i === 5) {
            context.beginPath();
            context.moveTo(line / 2 + i * line, line / 2);
            context.lineTo(line / 2 + (i - 2) * line, line * 3 - line / 2);
            context.stroke();

            context.beginPath();
            context.moveTo(line / 2 + i * line, line * lineHigh - line / 2);
            context.lineTo(line / 2 + (i - 2) * line, line * 8 - line / 2);
            context.stroke();
        }
    }

    //画横线
    for (let i = 0; i < lineWidth + 1; i++) {
        context.moveTo(line / 2, line / 2 + i * line);//Draw 15 horizontal lines 30px apart. The board is 14 x 14;
        context.lineTo(line * lineWidth - line / 2, line / 2 + i * line);
        context.stroke();
    }

    //初始化所有棋子，并存储其最初坐标
    chessList[0][0] = new Chess("车", 0, 0, "red", "car1");
    chessList[0][8] = new Chess("车", 8, 0, "red", "car2");
    chessList[10][0] = new Chess("车", 0, 9, "black", "car3");
    chessList[10][8] = new Chess("车", 8, 9, "black", "car4");

    chessList[0][1] = new Chess("马", 1, 0, "red", "hours1");
    chessList[0][7] = new Chess("马", 7, 0, "red", "hours2");
    chessList[10][1] = new Chess("马", 1, 9, "black", "hours3");
    chessList[10][7] = new Chess("马", 7, 9, "black", "hours4");

    chessList[0][2] = new Chess("相", 2, 0, "red", "ele1");
    chessList[0][6] = new Chess("相", 6, 0, "red", "ele2");
    chessList[10][2] = new Chess("象", 2, 9, "black", "ele3");
    chessList[10][6] = new Chess("象", 6, 9, "black", "ele4");

    chessList[0][3] = new Chess("士", 3, 0, "red", "sword1");
    chessList[0][5] = new Chess("士", 5, 0, "red", "sword2");
    chessList[10][3] = new Chess("士", 3, 9, "black", "sword3");
    chessList[10][5] = new Chess("士", 5, 9, "black", "sword4");

    chessList[2][1] = new Chess("炮", 1, 2, "red", "canon1");
    chessList[2][7] = new Chess("炮", 7, 2, "red", "canon2");
    chessList[8][1] = new Chess("炮", 1, 7, "black", "canon3");
    chessList[8][7] = new Chess("炮", 7, 7, "black", "canon4");

    chessList[0][4] = new Chess("帅", 4, 0, "red", "cap1");
    chessList[10][4] = new Chess("将", 4, 9, "black", "cap2");

    for (let i = 0; i < 9; i+=2) {
        chessList[3][i] = new Chess("兵", i, 3, "red" , "soldier"+i);
        chessList[7][i] = new Chess("卒", i, 6, "black", "soldier"+i+1);
    }

    const div = document.getElementsByClassName("piece");
    for(let i=0; i < div.length; i++){
        div[i].addEventListener('click', function(e) {
            const x = div[i].offsetLeft/ 50;
            const y = div[i].offsetTop / 50;

            console.log(x, y);
            console.log(div[i]);

            let type = chessList[y][x];
            console.log(type);
            if (!isExist(x, y)) {
                return false;
            }
            if (!rightChess(type.color)) {
                return false;
            }
            document.getElementById(type.id).style.color = "peru";
            nextTurn();
        })
    }

    function isExist(x, y){
        return (chessList[y][x] !== 0 || -1);
    }

    function nextTurn(){
        turn = turn === "red" ? "black" : "red";
    }

    function rightChess(color){
        return color === turn;
    }

</script>

</body>
</html>
