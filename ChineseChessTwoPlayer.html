<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chinese Chess</title>
    <style>
        * {
            /*先清除默认样式*/
            margin: 0;
            padding: 0;
        }

        /*背景颜色*/
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #dedfde;
        }

        /*包含棋子，棋盘还有中间的字的整体样式*/
        #board-wrapper {
            transform: translateX(-50%);
            position: absolute;
            left: 50%;
            top: 100px;
            animation: show 1s;
        }

        /*棋盘的样式*/
        #board {
            background-color: #ebd58b;
        }

        /*棋盘中间字体的CSS*/
        p {
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            top: 230px;
            font-size: 40px;
            font-family: WeiTi, serif;
            color: black;
        }

        /*用于定义棋子的形状*/
        .piece {
            width: 45px;
            height: 45px;
            border: solid 1px black;
            border-radius: 50px;
            text-align: center;
            background-color: #ebd588;
            position: absolute;
            box-shadow: 1px 1px 1px 2px #6e5c3e;
        }

        .piece:hover {
            cursor: pointer;
            box-shadow: 2px 2px 1px 2px #6e5c3e;
        }

        .piece:hover {
            animation: changeColor 1s;
        }

        /*棋子名字的CSS*/
        .piece-name {
            font-size: 40px;
            font-family: WeiTi, serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .piece-opponent {
            transform: rotate(180deg);
        }

        @font-face {
            font-family: 'WeiTi';
            src: url('font/WeiTi.ttf') format('truetype');
        }

        @keyframes show {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes changeColor {
            from {
                background-color: #ebd588;
            }
            to {
                background-color: peru;
            }
        }
    </style>
</head>
<body>
<div id="board-wrapper">
    <canvas id="board"></canvas>
    <p>楚&nbsp;&nbsp;河&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;汉&nbsp;&nbsp;界</p>
</div>


<script type="text/javascript">
    const boardWrapper = document.getElementById('board-wrapper');

    //所有棋子的class
    class Chess {
        constructor(chessName, xSet, ySet, color) {
            this.chessName = chessName;
            this.xSet = xSet;
            this.ySet = ySet;
            this.color = color;
            this.createPieces();
        }

        //获取棋子颜色
        getChessColor() {
            return this.color;
        }

        setXY(x, y) {
            this.xSet = x;
            this.ySet = y;
        }

        getX() {
            return this.xSet;
        }

        getY() {
            return this.ySet;
        }

        //画棋子
        createPieces() {
            let div = document.createElement("div");
            if (this.color === "black") {
                div.className = "piece";
            } else {
                div.className = "piece piece-opponent";
            }
            div.style.color = this.color;
            div.style.left = this.xSet * 50 + 5 + "px";
            div.style.top = this.ySet * 50 + 5 + "px";
            div.innerHTML = "<div class='piece-name'>" + this.chessName + " </div>";

            div.addEventListener('click', function (e) {

                const x = Math.round(div.offsetLeft / 50);
                const y = Math.round(div.offsetTop / 50);

                console.log(x, y);

                let chess = chessList[y][x];
                console.log(chess);
                if (!isExist(x, y)) {
                    return false;
                }
                if (!rightChess(chess.color)) {
                    return false;
                }
                div.style.color = "peru";
                nextTurn();
            })
            this.htmlElement = div;
            boardWrapper.appendChild(div);
        }
    }
</script>

<script type="text/javascript">
    const rowsNumbers = 10;  //棋盘高度
    const columnsNumber = 9; //棋盘宽度
    const spacing = 50; //spacing: 间距
    const board = document.getElementById("board"); // 获取棋盘 canvas 元素
    let context = board.getContext('2d'); // 获取棋盘 canvas 上下文
    // Chess List: 0 refer to empty, 1 refer to black, 2 refer to white
    const chessList = new Array(rowsNumbers);
    let turn = "red";

    //初始化数组
    for (let i = 0; i < rowsNumbers; i++) {
        chessList[i] = new Array(columnsNumber);
        for (let j = 0; j < columnsNumber; j++) {
            chessList[i][j] = 0;
        }
    }

    //定制棋盘大小
    board.height = rowsNumbers * spacing;
    board.width = columnsNumber * spacing;
    context.strokeStyle = "#000";
    context.lineWidth = 1;

    //画竖线
    for (let i = 0; i < rowsNumbers; i++) {
        context.beginPath();
        context.moveTo(spacing / 2 + i * spacing, spacing / 2);
        context.lineTo(spacing / 2 + i * spacing, (spacing * rowsNumbers - spacing / 2) / 2 - 11.5);
        context.stroke();

        context.beginPath();
        context.moveTo(spacing / 2 + i * spacing, ((spacing * rowsNumbers - spacing / 2) / 2) + spacing - 11.5);
        context.lineTo(spacing / 2 + i * spacing, spacing * rowsNumbers - spacing / 2);
        context.stroke();

        //将棋盘中间空出来不画线
        if (i === 3) {
            context.beginPath();
            context.moveTo(spacing / 2 + i * spacing, spacing / 2);
            context.lineTo(spacing / 2 + (i + 2) * spacing, spacing * 3 - spacing / 2);
            context.stroke();

            context.beginPath();
            context.moveTo(spacing / 2 + i * spacing, spacing * rowsNumbers - spacing / 2);
            context.lineTo(spacing / 2 + (i + 2) * spacing, spacing * 8 - spacing / 2);
            context.stroke();
        }

        if (i === 5) {
            context.beginPath();
            context.moveTo(spacing / 2 + i * spacing, spacing / 2);
            context.lineTo(spacing / 2 + (i - 2) * spacing, spacing * 3 - spacing / 2);
            context.stroke();

            context.beginPath();
            context.moveTo(spacing / 2 + i * spacing, spacing * rowsNumbers - spacing / 2);
            context.lineTo(spacing / 2 + (i - 2) * spacing, spacing * 8 - spacing / 2);
            context.stroke();
        }
    }

    //画横线
    for (let i = 0; i < columnsNumber + 1; i++) {
        context.moveTo(spacing / 2, spacing / 2 + i * spacing);//Draw 15 horizontal lines 30px apart. The board is 14 x 14;
        context.lineTo(spacing * columnsNumber - spacing / 2, spacing / 2 + i * spacing);
        context.stroke();
    }

    chessList[0][0] = new Chess("车", 0, 0, "red");
    chessList[0][8] = new Chess("车", 8, 0, "red");
    chessList[9][0] = new Chess("车", 0, 9, "black");
    chessList[9][8] = new Chess("车", 8, 9, "black");

    chessList[0][1] = new Chess("马", 1, 0, "red");
    chessList[0][7] = new Chess("马", 7, 0, "red");
    chessList[9][1] = new Chess("马", 1, 9, "black");
    chessList[9][7] = new Chess("马", 7, 9, "black");

    chessList[0][2] = new Chess("象", 2, 0, "red");
    chessList[0][6] = new Chess("象", 6, 0, "red");
    chessList[9][2] = new Chess("象", 2, 9, "black");
    chessList[9][6] = new Chess("象", 6, 9, "black");

    chessList[0][3] = new Chess("士", 3, 0, "red");
    chessList[0][5] = new Chess("士", 5, 0, "red");
    chessList[9][3] = new Chess("士", 3, 9, "black");
    chessList[9][5] = new Chess("士", 5, 9, "black");

    chessList[2][1] = new Chess("炮", 1, 2, "red");
    chessList[2][7] = new Chess("炮", 7, 2, "red");
    chessList[7][1] = new Chess("炮", 1, 7, "black");
    chessList[7][7] = new Chess("炮", 7, 7, "black");

    chessList[0][4] = new Chess("帅", 4, 0, "red");
    chessList[9][4] = new Chess("将", 4, 9, "black");


    for (let i = 0; i < 9; i += 2) {
        chessList[3][i] = new Chess("兵", i, 3, "red");
        chessList[7][i] = new Chess("卒", i, 6, "black");
    }

    function isExist(x, y) {
        return (chessList[y][x] !== 0 || -1);
    }

    function nextTurn() {
        turn = turn === "red" ? "black" : "red";
    }

    function rightChess(color) {
        return color === turn;
    }

</script>

</body>
</html>
